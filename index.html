<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section id="calculator-section">
      <div id="display-output"></div>
      <div id="inputs">
        <section id="inputs-wrapper">
          <div class="input-row">
            <button class="modifier input">AC</button>
            <button class="modifier input">+/-</button>
            <button class="modifier input">%</button>
            <button class="operator input">&#247;</button>
          </div>
          <div class="input-row">
            <button class="number input">7</button>
            <button class="number input">8</button>
            <button class="number input">9</button>
            <button class="operator input">X</button>
          </div>
          <div class="input-row">
            <button class="number input">4</button>
            <button class="number input">5</button>
            <button class="number input">6</button>
            <button class="operator input">-</button>
          </div>
          <div class="input-row">
            <button class="number input">3</button>
            <button class="number input">2</button>
            <button class="number input">1</button>
            <button class="operator input">+</button>
          </div>
          <div class="input-row">
            <button class="number input zero">0</button>
            <button class="number input">.</button>
            <button class="operator input">=</button>
          </div>
        </section>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
